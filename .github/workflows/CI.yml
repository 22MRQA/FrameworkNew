name: Java CI with Maven

# üîπ –ö–æ–ª–∏ –∑–∞–ø—É—Å–∫–∞—Ç–∏ pipeline
on:
  push:       # –∫–æ–ª–∏ —î –ø—É—à —É —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π
    branches: [ "*" ]
  pull_request:  # –∞–±–æ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ pull request
    branches: [ "*" ]
  workflow_dispatch:  # –¥–æ–∑–≤–æ–ª—è—î –≤—Ä—É—á–Ω—É –∑–∞–ø—É—Å—Ç–∏—Ç–∏ pipeline —É GitHub Actions

# üîπ –û—Å–Ω–æ–≤–Ω–∞ –¥–∂–æ–±–∞
jobs:
  build-and-test:
    runs-on: ubuntu-latest   # runner (–≤—ñ—Ä—Ç—É–∞–ª—å–Ω–∞ –º–∞—à–∏–Ω–∞ GitHub)

    steps:
      # 1Ô∏è‚É£ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–¥—É
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3Ô∏è‚É£ –ö–µ—à—É–≤–∞–Ω–Ω—è Maven-–∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π (—â–æ–± —à–≤–∏–¥—à–µ –∑–±–∏—Ä–∞–ª–æ—Å—è)
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4Ô∏è‚É£ –ó–±—ñ—Ä–∫–∞ —Ç–∞ —Ç–µ—Å—Ç–∏
      - name: Build and run tests
        run: mvn clean test -Dsurefire.useFile=false

      # 5Ô∏è‚É£ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–≤—ñ—Ç—ñ–≤ (—è–∫—â–æ —î Allure)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/